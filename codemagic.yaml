workflows:
  ios-workflow:
    name: BarHunt Warsaw
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: BarHunt Warsaw api key
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.barhunt.warsaw
      vars:
        BUNDLE_ID: com.barhunt.warsaw
        XCODE_WORKSPACE: bar_hunt.xcworkspace
        XCODE_SCHEME: bar_hunt
        APP_STORE_APPLE_ID: 6743403806
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up provisioning profiles
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd ios
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build IPA for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.app
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
        copyright: BarHunt Warsaw 2025